<div class="h-100">
  <div class="d-flex align-items-center justify-content-center h-100">
    <form [formGroup]="newAccountForm" (ngSubmit)="submitForm()">
      <div class="sign-up-form">
        <div class="mb-3">
          <label for="firstName" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName"
            aria-describedby="firstName">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName" name="lastName"
            aria-describedby="lastName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" formControlName="email" name="email" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm-password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <div class="d-flex-align-items-center gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-outline-dark ms-3" (click)="resetForm()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
