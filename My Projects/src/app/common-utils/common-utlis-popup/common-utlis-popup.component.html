<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addUserModal">Add User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmitForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" id="name" formControlName="name" required
              aria-describedby="text">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" placeholder="Enter Age" id="age" formControlName="age" required
              aria-describedby="text">
          </div>
          <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <input type="text" class="form-control" placeholder="Enter Experience" id="experience"
              formControlName="experience" required aria-describedby="text">
          </div>
          <div class="mb-3">
            <div for="name" class="form-label">Languages Known</div>
            <ng-select [items]="[]" [addTag]="true" [multiple]="true" formControlName="language" [selectOnTab]="true"
              [isOpen]="false">
            </ng-select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="addUserForm.invalid">Add
              New
              User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Student Candidate Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="studentModalLabel">New Candidate Add</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newCandidateForm" (ngSubmit)="submitUserForm()">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" name="studentName" [placeholder]="'Enter Name'" class="form-control" id="studentName"
              aria-describedby="studentName" formControlName="name" required>
          </div>
          <div class="mb-3">
            <label for="studentDob" class="form-label">Student DOB</label>
            <input type="date" class="form-control" id="studentDob" name="studentDob" [placeholder]="'Enter DOB'"
              formControlName="dob" required>
          </div>
          <div class="mb-3">
            <label for="studentAddress" class="form-label">Student Address</label>
            <input type="text" class="form-control" id="studentAddress" name="studentAddress"
              [placeholder]="'Enter Address'" formControlName="address" required>
          </div>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Student Email</label>
            <input type="email" class="form-control" id="studentEmail" name="studentEmail" [placeholder]="'Enter Email'"
              formControlName="email" required>
          </div>
          <div class="mb-3">
            <label for="studentRollNo" class="form-label">Student Roll NO</label>
            <input type="text" class="form-control" id="studentRollNo" name="studentRollNo"
              [placeholder]="'Enter Roll No'" formControlName="rollno" required>
          </div>
          <div class="mb-3">
            <label for="studentStandard" class="form-label">Student Standard</label>
            <input type="text" class="form-control" id="studentStandard" name="studentStandard"
              [placeholder]="'Enter Standard'" formControlName="standard" required>
          </div>
          <div class="mb-3">
            <label for="studentContact" class="form-label">Student Contact</label>
            <input type="text" class="form-control" id="studentContact" name="studentContact"
              [placeholder]="'Enter Contact'" formControlName="contact" required>
          </div>
          <div class="mb-3">
            <label for="studentGender" class="form-label">Student Gender</label>
            <input type="text" class="form-control" id="studentGender" name="studentGender"
              [placeholder]="'Enter Gender'" formControlName="gender" required>
          </div>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="addUserForm.invalid">Add
            User</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
          changes</button>
      </div>
    </div>
  </div>
</div>
