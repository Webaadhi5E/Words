<main class="welcome-main">
    <app-header></app-header>
    <div class="main-page border-2">
        <div class="row h-100">
            <div class="border-end col-md-5">
                <div class="p-2">
                    <form [formGroup]="UserDetailForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" required
                                aria-describedby="text">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <div class="input-group mb-3">
                                <select class="form-select" aria-label="User Age" formControlName="age" required>
                                    <option value="value1" hidden>--Select age --</option>
                                    @for (item of userAge; track item;let i = $index) {
                                    <option [value]="item.ageLimit">{{item.ageLimit}}</option>
                                    }
                                </select>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10 d-flex gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender"
                                        formControlName="gender" required value="male" checked>
                                    <label class="form-check-label" for="gender">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="gender"
                                        formControlName="gender" required value="female">
                                    <label class="form-check-label" for="gender">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-3">
                            <label for="hobbies" class="form-label">Hobbies</label>
                            <input type="text" class="form-control" id="hobbies" formControlName="hobbies" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="confirm"
                                required>
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="d-flex flex-row align-items-center gap-2">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="UserDetailForm.invalid">Submit</button>
                            <button type="submit" class="btn btn-primary" (click)="resetForm()">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</main>
