<div class="h-100">
  <app-header></app-header>
  <div class="container main-page">
    <div class="fs-3 fw-bold text-center">
      {{header()}}
    </div>
    <section class="students-forms-section">
      <div class="row">
        <div class="col-md-4">
          <select class="form-select" aria-label="Default select example">
            <option selected hidden>--- Select Item ---</option>
            @for (listItems of dropDownField; track $index) {
            <option [value]="listItems">{{listItems.value}}</option>
            }
          </select>
        </div>
        <div class="col-md-4">
          <div class="mt-3">
            <div class="mb-3">
              <label class="form-label fs-6 fw-bold" for="studentName">Student Name</label>
              <input type="text" class="form-control " name="studentName" id="studentName" [(ngModel)]="studentName">
            </div>
            <div class="mb-3">
              <label class="form-label fs-6 fw-bold" for="locationSelect">Location</label>
              <select class="form-select" [formControl]="locationSearch" id="locationSelect"
                aria-label="student-location">
                <option selected hidden>--Select Location--</option>
                @for (location of locationList; track $index) {
                <option [value]="location">{{location}}</option>
                }
              </select>
            </div>
            <div class="my-2 fs-6 fw-bold">Student Registration</div>
            <div class="mb-3">
              <mat-form-field class="example-full-width">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <label class="form-label fs-6 fw-bold" for="department">Department</label>
              <select class="form-select" [formControl]="departmentSearch" aria-label="student-department">
                <option selected hidden>--Select Department--</option>
                @for (depa of departmentList; track $index) {
                <option [value]="depa">{{depa}}</option>
                }
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-4">
          <div class="mb-3">
            <!-- <button class="btn btn-outline-success" type="submit" (click)="searchItems($event)">Search</button> -->
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success">Reset Search</button>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section class="student-details-grid h-100" style="overflow-y: auto;">
      <div>
        @if (isSearchEnable) {
        <div class="fs-4 fw-bold">
          Search Result
        </div>
        }
        <div class="fs-4 fw-bold">
          Students Data
        </div>
        <div class="main-details-grid">
          <div class="student-header">
            <div class="student-header-grid">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>
