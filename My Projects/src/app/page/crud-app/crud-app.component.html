<div class="h-100">
    <div class="container">
        <div class="d-flex align-items-center gap-2 my-4">
            <div>
                <button class="btn btn-primary rounded-pill" type="button" (click)="openAddNewPopUp()">Add new
                    User</button>
            </div>
            <div class="ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search User" aria-label="Search"
                    (keyup.enter)="searchItem($event)">
            </div>
        </div>
        <div class="row example-boundary h-100">
            <div class="col-md-12 candidate-details-page">
                @for (listUser of displayedUserDetails; let i= $index;track listUser) {
                <div class="card my-4">
                    <div class="card-body">
                        <div class="card-header">
                            <div class="d-flex align-items-center justify-content-center">
                                <div>
                                    {{listUser.name}}
                                </div>
                                <div class="d-flex align-items-center gap-2 ms-auto">
                                    <div>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#renameModal"
                                            (click)="changeName(listUser.name,i)">Rename</button>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                Language:{{listUser.languages}}
                            </div>
                            <div>
                                Experience:{{listUser.experience}}
                            </div>
                            <div>
                                Age:{{listUser.age}}
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>

<!-- Rename Modal -->
<div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="renameModalLabel">Rename</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="email" class="form-control m-0 rename-tag" name="renameAssets" [(ngModel)]="newName"
                    placeholder="Rename Asset(s)" id="assetsRename" aria-describedby="assetsRename"
                    (keyup.enter)="renameCandidate()">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="renameCandidate()" data-bs-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
